<div class="border">
    <input class="name" type="text" [(ngModel)]="character.name">
    <hr>
    <div class="character">
        <div class="stats">
            <h3>Stats:</h3>
            <hr>
            <button (click)="strCheck()">STR:<strong>{{character.stats.STR}}</strong></button>
            <button (click)="spdCheck()">SPD:<strong>{{character.stats.SPD}}</strong></button>
            <button (click)="intCheck()">INT:<strong>{{character.stats.INT}}</strong></button>
            <button (click)="cmbCheck()">CMB:<strong>{{character.stats.CMB}}</strong></button>
            <h3>Saves:</h3>
            <hr>
            <button (click)="sanitySave()">Sanity:<strong>{{character.saves.Sanity}}</strong></button>
            <button (click)="fearSave()">Fear:<strong>{{character.saves.Fear}}</strong></button>
            <button (click)="bodySave()">Body:<strong>{{character.saves.Body}}</strong></button>
            <button (click)="armorSave()">Armor:<strong>{{character.saves.Armor}}</strong></button>
        </div>

        <div class="body">
            <div class='stress'>
                <h3>Stress:</h3>
                <input type="number"
                    [(ngModel)]="character.stress"
                    max="20"
                    min="2">
                <h3>Resolve:</h3>
                <input type="number"
                    [(ngModel)]="character.resolve"
                    max="5"
                    min="0">
            </div>
            <gm-tools-body
                [health]="character.health"
                [armor]="character.armor"
                (target)="hitTarget($event)"></gm-tools-body>
        </div>
        <div class="actions">
            <h3>Actions:</h3>

            <button
                class="action" (click)="criticalHitCharacter()">
                CRITICAL HIT
            </button>

            <button
                class="action"
                (click)="hitCharacter()">
                HIT
            </button>

            <button
                class="action"
                (click)="panicCheck()">
                PANIC CHECK!
            </button>

            <button
                class="action"
                (click)="toggleConfig()">
                Extra Options
            </button>

            <button
                class="action"
                (click)="save.emit(this.character)">
                Save Character
            </button>
            <button
                class="action"
                (click)="delete.emit(this.character)">
                Delete Character
            </button>
        </div>
    </div>
    <div class="textBox">
        <h3>Items:</h3>
        <textarea [(ngModel)]="character.items"></textarea>
        <h3>Effects:</h3>
        <textarea [(ngModel)]="character.effects"></textarea>
        <h3>Notes:</h3>
        <textarea [(ngModel)]="character.notes"></textarea>
    </div>
