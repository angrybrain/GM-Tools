<div class="container">
    <button (click)="createNewCharacter()">Generate new character</button>
    <hr>
    <gm-tools-character
        *ngFor="let character of characters$ | async as list"
        [character]="character"
        (delete)="deleteCharacter($event)"
        (save)="saveCharacter($event)">
    </gm-tools-character>
</div>
